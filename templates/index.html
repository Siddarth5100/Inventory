<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <header class="bg-dark text-white py-1">
        <div class="container">
            <h1 class="text-center">Inventory Management</h1>
        </div>
    </header>

    <div class="container">
        <div class = "row">

            
            <div class = "col-6">
                               
                <div class="card mt-3 w-75">
                    <div class="card-header">Location:</div>
                    <div class="card-body">
                        <input type="text" class="form-control" placeholder="Enter Location">
                        <button class="btn btn-primary mt-2 me-2">Add Location</button>
                        <button class="btn btn-secondary mt-2">View Location</button>
                    </div>
                </div>

                <div class="card mt-3 w-75">
                    <div class="card-header">Product:</div>
                    <div class="card-body">
                        <input type="text" class="form-control" placeholder="Enter Product">
                        <button class="btn btn-primary mt-2 me-2">Add Product</button>
                        <button class="btn btn-secondary mt-2">View Product</button>
                    </div>
                </div>
            </div>


            <div class = "col-6">
                
            </div>
              
            <div class= "card mt-3 w-75">
                <div class="card-header">Product movements:</div>
                <div class="card-body">
                    <div class = "row">

                        <div class = "col-3">
                            <select class="form-select">
                                <option selected>From location</option>
                            </select>
                        </div>

                         <div class = "col-3">
                             <select class="form-select">
                                <option selected>To location</option>
                            </select>
                        </div>

                         <div class = "col-3">
                             <select class="form-select">
                                <option selected>Product name</option>
                            </select>
                        </div>
                            
                         <div class = "col-3">
                            <input type="number" class="form-control" placeholder="Qty">
                        </div>
                    </div>
                    <div class = "row">
                        <div class="col-12">
                        <button class="btn btn-primary mt-2 me-2">Make Movement</button>
                        <button class="btn btn-secondary mt-2">View Movement Logs</button>
                        </div>
                    </div>
                </div>               
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>

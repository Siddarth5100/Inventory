<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-dark text-white py-1">
        <div class="container">
            <h1 class="text-center">Inventory Management</h1>
        </div>
    </header>

    <div class="container mt-4">
        <h3>Products Available</h3>

        <div class="card mt-3">
            <div class="card-header">Products</div>

            <div class="card-body">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead> 
                
                    <tbody id="product-table">
                        {% if products %}
                            {% for product in products %}
                            <tr>
                                <td>{{ product.product_id }}</td>
                                <td>{{ product.product_name }}</td>
                                <td>
                                    <button class="btn btn-primary px-4">Edit</button>
                                </td>
                            </tr>
                            {% endfor %}
                        {% else %}
                            <tr>
                                <td colspan="3" class="text-center">No products available</td>
                            </tr>
                        {% endif %}
                    </tbody>
                </table>
                <a href="/home" class="btn btn-secondary mt-3">Back to Home</a>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
